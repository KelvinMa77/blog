<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <style>
    .app-name-link img {
      width: 110px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    var gitalkConfig = {
      clientID: '31d9244dc260610293b8', //上面生成的clientID
      clientSecret: '80f6ee62359e015effd56f4bffa2dcc0065b6b34', //上面生成的clientSecret
      repo: 'blog', //Github博客项目名
      owner: 'KelvinMa77', //github用户名
      admin: ['KelvinMa77'], //github用户名，可以添加多个
      distractionFreeMode: false
    }
    window.$docsify = {
      name: '<span style="font-size:32px;font-weight:700;">小马</span> <span style="font-size:36px;font-weight:700;">Kelvin</span><div><img src="./_media/罗.jfif"/></div><div style="font-size:20px;">欢迎光临</div>',
      repo: 'KelvinMa77/blog',
      loadNavbar: true,
      coverpage: true,
      loadSidebar: true,
      auto2top: true,
      themeColor: '#3F51B5',
      // autoHeader: true,
      search: {
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 3
      },
      plugins: [
        // 评论会自动同步成为项目的issue, //这些代码是给issue添加lable以及更改样式 //我的博客是取每个路由地址的第一级目录名称作为label，你可以自己操作路径// ，自己自定义
        function (hook, vm) {
          hook.doneEach(function () {
            var label = '',
              domObj, main, divEle, gitalk;
            var labels = vm.route.path.split('/');
            if (labels.length) {
              for (let i = 0; i < labels.length; i++) {
                var v = labels[i]
                if (v && v !== 'README') {
                  label = v
                  break;
                }
              }
            }
            domObj = Docsify.dom;
            main = domObj.getNode("#main");
            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function (ele) {
              ele.remove();
            });

            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, {
                id: !label ? "home" : label
              })
            );
            gitalk.render("gitalk-container-" + label);
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
